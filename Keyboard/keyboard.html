<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="keyboard.css">

<body>
    <div class="keys">
        <div id="65" class="key">
            <kbd>A</kbd>
            <span class="sound">boom</span>
        </div>
        <div id="83" class="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div id="68" class="key">
            <kbd>D</kbd>
            <span class="sound">hihat</span>
        </div>
        <div id="70" class="key">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div id="71" class="key">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div id="72" class="key">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div id="74" class="key">
            <kbd>J</kbd>
            <span class="sound">tink</span>
        </div>
        <div id="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div id="76" class="key">
            <kbd>L</kbd>
            <span class="sound">ride</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="74" src="sounds/tink.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/ride.wav"></audio>
</body>

<script>
    function keyhit(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.getElementById(e.keyCode);
        // document.getElementById(e.keyCode).addEventListener("transitionend", transend);
        key.classList.add('playing');
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
    }

    function transend(event) {
        if (event.propertyName !== 'transform') return;
        console.log(event);
        this.classList.remove('playing');
    }

    window.addEventListener('keydown', keyhit);
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
        key.addEventListener("transitionend", transend)
    });

</script>

</html>
