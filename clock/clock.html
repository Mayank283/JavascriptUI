<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="clock.css">

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>

<script>
    const seconddiv = document.querySelector('.second-hand');
    seconddiv.style.height = '3px';

    function clock() {
        const currentTime = new Date();
        const secondsDegrees = 90 + (currentTime.getSeconds() / 60) * 360;
        const minutesDegrees = 90 + (currentTime.getMinutes() / 60) * 360;
        const hoursDegrees = 90 + (currentTime.getMinutes() * 0.5) + ((currentTime.getHours() - 12) / 12) * 360;
        const minutediv = document.querySelector('.min-hand');
        const hourdiv = document.querySelector('.hour-hand');
        seconddiv.style.transform = `rotate(${secondsDegrees}deg)`;
        minutediv.style.transform = `rotate(${minutesDegrees}deg)`;
        hourdiv.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(clock, 1000);

</script>

</html>
