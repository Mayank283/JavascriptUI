<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" type="text/css" href="shift.css">
</head>

<body>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it with out any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>
    <script>
    const inputs = document.querySelectorAll('input');
    let keyPressed = false;
    let lastChecked;
    let lastcheckvalue = false;
    let flag = false;
    // console.log(inputs);

    inputs.forEach((input) => {
        input.addEventListener('click', check)
    });

    document.addEventListener('keydown', (e) => {
        if (e.keyCode === 16)
            keyPressed = true;
    });

    document.addEventListener('keyup', (e) => {
        keyPressed = false;
        lastcheckvalue = false;
    });

    function check() {
        if (this.checked && keyPressed) {
            inputs.forEach((elem) => {
                if (lastcheckvalue && (elem === this || elem === lastChecked))
                    flag = !flag;
                if (flag) elem.checked = true;
            });
        }
        [lastChecked, lastcheckvalue] = [this, this.checked];
    }
    </script>
</body>

</html>
